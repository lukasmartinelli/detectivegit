<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Git Analytics - Your code as a crimescene</title>
        <link rel="stylesheet" href="screen.css" type="text/css" charset="utf-8" />
    </head>
    <body>
        <header class="branding">
            <img src="detective.png" alt="detective" />
            <h1>Detective Git</h1>

        <section class="main">
            <div class="search">
                <input id="repo-search" class="search-box" placeholder="Your GitHub repository" autofocus="">

            </div>

        <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    </body>
</html>
